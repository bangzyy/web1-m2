<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <h1>Form Input Program Studi</h1>
    <form method="get">
        <div>
            <label for="input">Program Studi</label>
        </div>
        <div>
            <select name="prodi">
                <option value="-">--PILIH SALAH SATU JURUSAN--</option>
                <option value="ti" selected>TEKNIK INFORMATIKA</option>
                <option value="si">SISTEM INFORMASI</option>
                <option value="mi">MANAJEMEN INFORMATIKA</option>
                <option value="dkv">DESAIN KOMUNIKASI VISUAL</option>
                <option value="ts">TEKNIK SIPIL</option>
            </select>
        </div>
        <br/>
        <div>
            <button type="save" value="save" name="simpan">SIMPAN</button>
            <button type="reset" value="cancel" name="batal">BATAL</button>
        </div>
    </form>
</body>
</html>
