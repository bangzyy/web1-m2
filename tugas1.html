<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #dcdcdc; display: flex;
 justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 700px;">
        <h1 style="text-align: center; color: #333;">Form Pemesanan</h1>
        <form method="get">
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="pesan" style="display: block; font-weight: bold; color: #555;">Id Pemesanan:</label>
                    </td>
                    <td>
                        <input type="number" id="pesan" name="pesan" min="1" required style="width: 100%; padding: 8px; border: 1px solid #ccc; 
                        border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="nama" style="display: block; font-weight: bold; color: #555;">Nama Pemesan:</label>
                    </td>
                    <td>
                        <input type="text" id="nama" name="nama" maxlength="35" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="idn" style="display: block; font-weight: bold; color: #555;">No Identitas:</label>
                    </td>
                    <td>
                        <input type="number" id="idn" name="idn" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="tipekamar" style="display: block; font-weight: bold; color: #555;">Tipe Kamar:</label>
                    </td>
                    <td>
                        <select id="tipekamar" name="tipekamar" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                            <option value="-" selected>--PILIH--</option>
                            <option value="st">Standard</option>
                            <option value="dl">Deluxe</option>
                            <option value="fm">Family</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="price" style="display: block; font-weight: bold; color: #555;">Harga:</label>
                    </td>
                    <td>
                        <input type="text" id="price" name="harga" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;">
                        <label for="tgl_psn" style="display: block; font-weight: bold; color: #555;">Tanggal Pesan:</label>
                    </td>
                    <td>
                        <input type="date" id="tgl_psn" name="tgl_psn" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; ">
                        <label for="inap" style="display: block; font-weight: bold; color: #555; ">Durasi Menginap:</label>
                    </td>
                    <td>
                        <span><input type="number" id="inap" name="inap" min="1" required style="width: 50%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" /> 
                            Hari </span>
                        <!-- <span>Hari</span> -->
                    </td>
                </tr>
                <tr class="cb">
                    <td style="padding: 8px 0;"><label for="ya" style="display: block; font-weight: bold; color: #555;">Termasuk Breakfast:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="ya" name="ya"  />
                        <label for="ya">Ya</label>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px 0;"><label for="totalharga" style="display: block; font-weight: bold; color: #555;">Total Harga:</label>
                    </td>
                    <td>
                        <input type="text" id="totalharga" name="totalharga" readonly
                         style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
                    </td>
                </tr>
            </table>
            <div style="text-align: center; margin-top: 15px;">
                <button type="submit" class="save" style="padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer;">SIMPAN</button>
                <button type="reset" class="cancel" style="padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; background-color: #ffc107; color: #000; cursor: pointer;">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
